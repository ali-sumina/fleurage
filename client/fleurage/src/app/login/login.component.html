<label for="login">Email</label> <br>
<input id="login" type="text" [(ngModel)]="email" >

<br><br>

<label for="password">Password</label> <br>
<input id="password" type="text" [(ngModel)]="password"> <br>
<a href="">Forgot Password?</a>

<br><br>

<button class="btn btn-primary" (click)="login()">Log In</button>

<div class="message" *ngIf="loginSuccess">Great! You're welcome</div>
<div class="falseMessage" *ngIf="!loginSuccess">Oops! You're not really welcome, check you email and password</div>
