
<div class="product mb-5"
*ngFor="let product of products">
    <div class="prodStock" *ngIf="product.inStock">
    <div class="productImg">
    <span class="badge inStock text-bg-success position-absolute py-1 px-2" *ngIf="product.inStock">In Stock</span>
        
    <img src="{{product.image}}" alt="" class="img">



    </div>
    <h5 class="mt-3">{{product.title}}</h5>
    <p class="description pt-2">{{product.description}}</p>
    <div class="price mt-1">{{product.price}}</div>
    <button class="btn btn-primary mt-3">Shop Now</button>
</div>


<div class="prodStock opacityLow" *ngIf="!product.inStock">
    <div class="productImg">
    <span class="badge outOfStock text-bg-success position-absolute py-1 px-2" *ngIf="!product.inStock">Out of Stock</span>
        
    <img src="{{product.image}}" alt="" class="img">



    </div>
    <h5 class="mt-3">{{product.title}}</h5>
    <p class="description pt-2">{{product.description}}</p>
    <div class="price mt-1">{{product.price}}</div>
    <button class="btn btn-primary mt-3 disabled">Shop Now</button>
</div>

</div>
